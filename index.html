<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声選択＆テキスト読み上げ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        select, button, textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>テキストを音声に変換</h2>
        <textarea id="text" rows="4" placeholder="ここにテキストを入力"></textarea>
        <select id="voiceSelect"></select>
        <button onclick="speak()">読み上げ</button>
    </div>

    <script>
        let voices = [];
        function loadVoices() {
    setTimeout(() => {
        voices = window.speechSynthesis.getVoices();
        const voiceSelect = document.getElementById("voiceSelect");
        voiceSelect.innerHTML = "";

        const japaneseVoices = voices.filter(voice => voice.lang.startsWith("ja"));
        if (japaneseVoices.length === 0) {
            let option = document.createElement("option");
            option.textContent = "日本語音声なし";
            option.disabled = true;
            voiceSelect.appendChild(option);
            return;
        }

        japaneseVoices.forEach(voice => {
            let option = document.createElement("option");
            option.textContent = voice.name;
            option.value = voice.name;
            voiceSelect.appendChild(option);
        });

        // "Kyoko" をデフォルトに設定（なければ最初の日本語音声）
        const kyokoVoice = japaneseVoices.find(voice => voice.name.includes("Kyoko"));
        voiceSelect.value = kyokoVoice ? kyokoVoice.name : japaneseVoices[0].name;
    }, 500);
}

            
            // "Kyoko" をデフォルトに設定（存在しない場合は最初の日本語音声）
            const kyokoVoice = japaneseVoices.find(voice => voice.name.includes("Kyoko"));
            if (kyokoVoice) {
                voiceSelect.value = kyokoVoice.name;
            } else if (japaneseVoices.length > 0) {
                voiceSelect.value = japaneseVoices[0].name;
            }
        }
        
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        }
        
        function speak() {
            const text = document.getElementById("text").value;
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoice = document.getElementById("voiceSelect").value;
            utterance.voice = voices.find(voice => voice.name === selectedVoice);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
