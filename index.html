<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト音声化</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffecf7; /* 背景色を明るいピンクに */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
            border: 3px solid #ff69b4; /* ピンク色の枠線 */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff6347; /* トマト色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* テキストのシャドウ */
        }

        textarea {
            width: 100%;
            height: 180px;
            font-size: 18px;
            padding: 12px;
            border: 2px solid #ff69b4; /* ピンクの枠 */
            border-radius: 8px;
            resize: none;
            margin-bottom: 20px;
            background-color: #fff0f6; /* 薄いピンクの背景 */
        }

        select, button {
            font-size: 18px;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }

        select {
            background-color: #f5b7b1; /* 優しいピンク色 */
            border: 2px solid #ff6347; /* トマト色の枠 */
        }

        button {
            background-color: #ff6347; /* トマト色 */
            color: #fff;
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4500; /* 濃いオレンジ色に変化 */
        }

        button:active {
            background-color: #d24d00; /* 押したときに暗くなる色 */
        }

        /* モバイル対応の調整 */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            textarea {
                height: 140px;
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>テキストを音声に変換</h1>
        <textarea id="text" placeholder="ここにテキストを入力してください…"></textarea><br>
        
        <label for="voiceSelect">声を選択:</label>
        <select id="voiceSelect">
            <option>オプションなし</option>
        </select><br>
        
        <button onclick="speakText()">音声を再生</button>
    </div>

    <script>
      let voices = [];

// 音声をロードして選択肢を作成
function loadVoices() {
    voices = window.speechSynthesis.getVoices();
    const voiceSelect = document.getElementById("voiceSelect");

    // 音声がロードされていない場合、ロードが完了するまで待機
    if (voices.length === 0) {
        setTimeout(loadVoices, 100); // 100ms後に再試行
        return;
    }

    // すでに選択肢をリセット
    voiceSelect.innerHTML = '';

    // 日本語対応の音声のみをフィルタリング
    const japaneseVoices = voices.filter(voice => voice.lang.startsWith('ja'));

    // 日本語対応の音声を選択肢に追加
    japaneseVoices.forEach(voice => {
        const option = document.createElement("option");
        option.textContent = voice.name;
        option.value = voice.name;
        voiceSelect.appendChild(option);
    });

    // デフォルトで最初の声を選択
    if (japaneseVoices.length > 0) {
        voiceSelect.value = japaneseVoices[0].name;
    }
}

// テキストを読み上げる
function speakText() {
    const text = document.getElementById("text").value;
    if (text === '') {
        alert("テキストを入力してください");
        return;
    }

    const speech = new SpeechSynthesisUtterance(text);
    
    // 声の選択
    const selectedVoiceName = document.getElementById("voiceSelect").value;
    const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
    speech.voice = selectedVoice;

    // 音声の設定
    speech.lang = 'ja-JP';
    speech.rate = 1; // 通常の速度
    speech.volume = 1; // 最大音量
    speech.pitch = 1.2; // 少し高いピッチ

    // 音声を再生
    window.speechSynthesis.speak(speech);
}

// 音声がロードされた後に、音声のリストを設定
window.speechSynthesis.onvoiceschanged = loadVoices;

// 初期ロード時に音声リストをロード
loadVoices();

    </script>
</body>
</html>
