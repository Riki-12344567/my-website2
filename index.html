<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト音声化</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>テキストを音声に変換</h1>
        <textarea id="text" placeholder="ここにテキストを入力してください…"></textarea>
        <br>
        <label for="voiceSelect">声を選択:</label>
        <select id="voiceSelect">
            <option>音声をロード中...</option>
        </select>
        <br>
        <button onclick="speakText()">音声を再生</button>
    </div>

    <script>
        let voices = [];

        function loadVoices(retry = 5) {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById("voiceSelect");

            if (voices.length === 0 && retry > 0) {
                setTimeout(() => loadVoices(retry - 1), 500); // 再試行
                return;
            }

            voiceSelect.innerHTML = '';

            // 日本語音声のみをフィルタリング
            const japaneseVoices = voices.filter(voice => voice.lang.includes('ja'));

            if (japaneseVoices.length === 0) {
                const option = document.createElement("option");
                option.textContent = "日本語対応の音声が見つかりません";
                option.disabled = true;
                voiceSelect.appendChild(option);
                return;
            }

            japaneseVoices.forEach(voice => {
                const option = document.createElement("option");
                option.textContent = voice.name;
                option.value = voice.name;
                voiceSelect.appendChild(option);
            });

            voiceSelect.value = japaneseVoices[0].name;
        }

        function speakText() {
            const text = document.getElementById("text").value;
            if (text.trim() === '') {
                alert("テキストを入力してください");
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);

            // 直前に `getVoices()` を再取得（iOS対策）
            voices = window.speechSynthesis.getVoices();
            const selectedVoiceName = document.getElementById("voiceSelect").value;
            const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);

            if (selectedVoice) {
                speech.voice = selectedVoice;
            }

            speech.lang = 'ja-JP';
            speech.rate = 1;
            speech.volume = 1;
            speech.pitch = 1.2;

            window.speechSynthesis.speak(speech);
        }

        // 初回ロード時の音声取得
        setTimeout(loadVoices, 500);
    </script>
</body>
</html>
