<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト音声化</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
            border: 2px solid #ececec;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Lora', serif;
            font-weight: 700;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            height: 160px;
            font-size: 16px;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            background-color: #fff;
        }

        select, button {
            font-size: 16px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            width: 100%;
        }

        select {
            background-color: #fafafa;
            border: 1px solid #ddd;
            color: #555;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #007bff;
            background-color: #fff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #003f7f;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            textarea {
                height: 140px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>テキストを音声に変換</h1>
        <textarea id="text" placeholder="ここにテキストを入力してください…"></textarea><br>
        
        <label for="voiceSelect">声を選択:</label>
        <select id="voiceSelect">
            <option>音声をロード中...</option>
        </select><br>
        
        <button onclick="speakText()">音声を再生</button>
    </div>

    <script>
        let voices = [];

        // 音声をロードして選択肢を作成
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();

            if (voices.length === 0) {
                setTimeout(loadVoices, 100);
                return;
            }

            const voiceSelect = document.getElementById("voiceSelect");
            voiceSelect.innerHTML = '';

            // 日本語対応の音声のみをフィルタリング
            const japaneseVoices = voices.filter(voice => voice.lang.includes('ja'));

            // 日本語の音声が見つからなかった場合の対策
            if (japaneseVoices.length === 0) {
                const option = document.createElement("option");
                option.textContent = "日本語対応の音声が見つかりません";
                option.disabled = true;
                voiceSelect.appendChild(option);
                return;
            }

            // 日本語対応の音声を選択肢に追加
            japaneseVoices.forEach(voice => {
                const option = document.createElement("option");
                option.textContent = voice.name;
                option.value = voice.name;
                voiceSelect.appendChild(option);
            });

            // デフォルトで最初の日本語音声を選択
            voiceSelect.value = japaneseVoices[0].name;
        }

        // テキストを読み上げる
        function speakText() {
            const text = document.getElementById("text").value;
            if (text === '') {
                alert("テキストを入力してください");
                return;
            }

            const speech = new SpeechSynthesisUtterance(text);
            
            // 声の選択
            const selectedVoiceName = document.getElementById("voiceSelect").value;
            const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
            speech.voice = selectedVoice;

            // 音声の設定
            speech.lang = 'ja-JP';
            speech.rate = 1;
            speech.volume = 1;
            speech.pitch = 1.2;

            // 音声を再生
            window.speechSynthesis.speak(speech);
        }

        // 音声が変更されたときにリストを更新
        window.speechSynthesis.onvoiceschanged = loadVoices;

        // 初期ロード時に音声リストをロード
        setTimeout(loadVoices, 100);
    </script>
</body>
</html>
